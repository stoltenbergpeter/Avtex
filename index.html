<!DOCTYPE html>
<html>
<head>
	<title>Input Fields</title>
</head>
<body>
	<h2>Enter your details:</h2>
	<form onsubmit="return false;">
		<label for="phone_number">Phone Number:</label>
		<input type="tel" id="phone_number" name="phone_number" required><br>

		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name" required><br>

		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name" required><br>

		<input type="button" value="Submit" onclick="submitForm()">
	</form>

	<script type="text/javascript" charset="utf-8">
		(function (g, e, n, es, ys) {
			g['_genesysJs'] = e;
			g[e] = g[e] || function () {
				(g[e].q = g[e].q || []).push(arguments)
			};
			g[e].t = 1 * new Date();
			g[e].c = es;
			ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
		})(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
			environment: 'use1',
			deploymentId: '83fcdbde-93fd-4c1a-bf37-1551913c726a'
		});

		function submitForm() {
			var phoneNumber = document.getElementById("phone_number").value;
			var firstName = document.getElementById("first_name").value;
			var lastName = document.getElementById("last_name").value;

			var message = "New message from website:\n\n" +
				"Phone Number: " + phoneNumber + "\n" +
				"First Name: " + firstName + "\n" +
				"Last Name: " + lastName;

			alert(message);

			// Set custom attributes to pass data to Genesys Cloud for storage in your database
			var customAttributes = {
				phone_number: phoneNumber,
				first_name: firstName,
				last_name: lastName
			};

			// Call Genesys command to set the custom attributes in your database
			Genesys("command", "Database.set", {
				messaging: {
					customAttributes: customAttributes
				}
			});
		}
	</script>
</body>
</html>
